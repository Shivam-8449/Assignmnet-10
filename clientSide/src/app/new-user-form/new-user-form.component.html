<form #form = "ngForm" (ngSubmit) = "submit(form)">
    <div class="form">
        <label for="firstName">First Name</label>
        <input type="text" ngModel #fname = "ngModel" name="firstName" id="firstName" required maxlength="30">
        <div *ngIf = "fname.touched && fname.errors">First Name is required.</div>
        <br>
    
        <label for="middleName">Middle Name</label>
        <input type="text" #mname = "ngModel" ngModel name="middleName" id="middleName" required maxlength="30">
        <div *ngIf = "mname.touched && mname.errors">Middle Name is required.</div>
        <br>
    
        <label for="lastName">Last Name</label>
        <input type="text" ngModel #lname = "ngModel" name="lastName" id="lastName" required maxlength="30">
        <div *ngIf = "lname.touched && lname.errors">Last Name is required.</div>
        <br>
    
        <label for="email">Email</label>
        <input type="text" ngModel #email = "ngModel" name="email" id="email" required pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxLength = "40"> 
        <div *ngIf = "email.touched && email.errors">
            <p *ngIf = "email.errors['required']">Email address is required.</p>
            <p *ngIf = "email.errors['pattern']"> Invalid email address.</p>
        </div>
        <br>
    
        <label for="phone">Phone No</label>
        <input type="text" ngModel name="phone" id="phone" #phone = "ngModel" required maxlength="10" pattern="^[0-9-]*$">
        <div *ngIf = "phone.touched && phone.errors">
            <p *ngIf = "phone.errors['required']">Phone no. is required.</p>
            <p *ngIf = "phone.errors['pattern']"> Invalid phone number.</p>
        </div>
        <br>
    
        <label for="address">Address</label>
        <input type="text" ngModel #address = "ngModel" ngModel name="address" id="address" maxlength="30" required>
        <div *ngIf = "address.touched && address.errors">Address is required.</div>
        <br>
    
        <label for="customer">Customer</label>
        <select ngModel #customer = "ngModel" name="customer" id="customer" required>
            <option *ngFor = "let cust of customerList" [value] = "cust.id">{{cust.name}}</option>
        </select>
        <div *ngIf = "customer.touched && customer.errors">Please select an option.</div>
        <br>
    
        <label for="role">Role</label>
        <select ngModel #role = "ngModel" name="role" id="role" required>
            <option *ngFor = "let role of roleList" [value] = "role.key">{{role.name}}</option>
        </select>
        <div *ngIf = "role.touched && role.errors">Please select an option.</div>
        
        <button class="submit" [disabled] = "form.invalid">Submit</button>

    </div>    
</form>
